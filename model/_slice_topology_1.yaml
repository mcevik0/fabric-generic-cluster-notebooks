    # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    net1:
      name: net_local_1    # Logical network name on the slice [REQUIRED]
      type: L2Bridge       # Network type [REQUIRED]
                           # Supported types:
                           #   - L2Bridge:  Layer 2 bridge network
                           #   - L2PTP:     Layer 2 point-to-point
                           #   - L2STS:     Layer 2 stitch
                           #   - IPv4:      IPv4 network
                           #   - IPv6:      IPv6 network
                           #   - IPv4Ext:   IPv4 external network
                           #   - IPv6Ext:   IPv6 external network
      
      # Subnet configuration [OPTIONAL]
      subnet:
        ipv4:
          address: 192.168.201.0/24   # IPv4 subnet in CIDR notation
          gateway: 192.168.201.1      # IPv4 gateway address
        ipv6:
          address: ''                 # IPv6 subnet (empty = not configured)
          gateway: ''                 # IPv6 gateway
    
